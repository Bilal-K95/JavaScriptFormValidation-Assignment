<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-success text-center">Form Validation</h1>
      <br />
      <div class="col-lg-8 m-auto d-block">
        <form action="#" onsubmit="return validation()" class="bg-light">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="user"
              class="form-control"
              id="user"
              autocomplete="off"
            />
            <span id="username" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Passwrod</label>
            <input
              type="text"
              name="pass"
              class="form-control"
              id="pass"
              autocomplete="off"
            />
            <span id="passwords" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Confirm password</label>
            <input
              type="text"
              name="user"
              class="form-control"
              id="conpass"
              autocomplete="off"
            />
            <span id="confirmpass" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="text"
              name="user"
              class="form-control"
              id="MobileNumber"
              autocomplete="off"
            />
            <span id="mobileno" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Email id</label>
            <input type="text" name="user" class="form-control" id="Email" />
          </div>
          <span id="emailids" class="text-danger font-weight-bold"></span>
          <input
            type="submit"
            name="submit"
            value="submit"
            class="btn btn-success"
            autocomplete="off"
          />
        </form>
      </div>
    </div>

    <script type="text/javascript">
      function validation() {
        var user = document.getElementById("user").value;
        var pass = document.getElementById("pass").value;
        var conpass = document.getElementById("conpass").value;
        var MobileNumber = document.getElementById("MobileNumber").value;
        var Email = document.getElementById("Email").value;

        if (user == "") {
          document.getElementById("username").innerHTML =
            "please fill the usename field";
          return false;
        }
        if (user.length <= 2 || user.length > 10) {
          document.getElementById("username").innerHTML =
            "user legth must be between 2 to 10";
          return false;
        }
        if (!isNaN(user)) {
          document.getElementById("username").innerHTML =
            "only charecter are allowed";
          return false;
        }

        if (pass == "") {
          document.getElementById("passwords").innerHTML =
            "please fill the password field";
          return false;
        }
        if (pass.length <= 5 || pass.length > 10) {
          document.getElementById("passwords").innerHTML =
            "password legth must be between 5 to 10";
          return false;
        }
        if (pass != conpass) {
          document.getElementById("confirmpass").innerHTML =
            "password not match";
          return false;
        }

        if (conpass == "") {
          document.getElementById("confirmpass").innerHTML =
            "please fill the confirm password field";
          return false;
        }
        if (MobileNumber == "") {
          document.getElementById("mobileno").innerHTML =
            "please fill the mobile number field";
          return false;
        }
        if (isNaN(MobileNumber)) {
          document.getElementById("mobileno").innerHTML =
            "only digit are allowed";
          return false;
        }

        if (MobileNumber.length != 10) {
          document.getElementById("mobileno").innerHTML =
            "mobile number must be 10 digit";
          return false;
        }
        if (Email == "") {
          document.getElementById("emailids").innerHTML =
            "please fill the email id field";
          return false;
        }
        if (Email.indexOf("@") <= 0) {
          document.getElementById("emailids").innerHTML = "@ invalid position";
          return false;
        }
        if (
          Email.charAt(Email.length - 4) != "." &&
          Email.charAt(Email.length - 3) != "."
        ) {
          document.getElementById("emailids").innerHTML = " . invalid position";
          return false;
        }
      }
    </script>
  </body>
</html>
